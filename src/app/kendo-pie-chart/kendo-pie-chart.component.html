<div class="container">
  <app-kendo-menu></app-kendo-menu>
  <kendo-chart [seriesColors]="['orange', '#ffe']">
    <kendo-chart-legend position="top"></kendo-chart-legend>
    <kendo-chart-series>
      <kendo-chart-series-item type="pie"
        [data]="pieData"
        field="value"
        categoryField="category">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
