<div class="container">
  <app-kendo-menu></app-kendo-menu>

  <kendo-chart>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
        [title]="{ text: 'Months' }">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item type="area" [data]="[123, 276, 310, 212, 240, 156, 98]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="area" [data]="[165, 210, 287, 144, 190, 167, 212]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="area" [data]="[56, 140, 195, 46, 123, 78, 95]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>

  <h5 class="pt-3">Range area</h5>
  <kendo-chart [title]="{ text: 'Average Weather Conditions' }">
    <kendo-chart-series>
      <kendo-chart-series-item type="rangeArea" [data]="weatherData" fromField="min" toField="max"
        categoryField="month">
        <kendo-chart-series-item-labels-from [content]="labelContentFrom">
        </kendo-chart-series-item-labels-from>
        <kendo-chart-series-item-labels-to [content]="labelContentTo">
        </kendo-chart-series-item-labels-to>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-tooltip>
      <ng-template kendoChartSeriesTooltipTemplate let-value="value">
        Avg Min Temp : {{ value.from }} 째C <br>
        Avg Max Temp : {{ value.to }} 째C"
      </ng-template>
    </kendo-chart-tooltip>
  </kendo-chart>

  <h5 class="pt-3">Bar area</h5>
  <kendo-chart [title]="{ text: 'Average Weather Conditions' }">
    <kendo-chart-series>
      <kendo-chart-series-item type="rangeColumn" [data]="weatherData" fromField="min" toField="max"
        categoryField="month">
        <kendo-chart-series-item-labels-from [content]="labelContentFrom">
        </kendo-chart-series-item-labels-from>
        <kendo-chart-series-item-labels-to [content]="labelContentTo">
        </kendo-chart-series-item-labels-to>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-tooltip>
      <ng-template kendoChartSeriesTooltipTemplate let-value="value">
        Avg Min Temp : {{ value.from }} 째C <br>
        Avg Max Temp : {{ value.to }} 째C"
      </ng-template>
    </kendo-chart-tooltip>
  </kendo-chart>
</div>
